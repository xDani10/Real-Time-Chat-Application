<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-light: #60a5fa;
      --bg: #f3f4f6;
      --chat-bg: #fff;
      --bubble-user: #3b82f6;
      --bubble-other: #e5e7eb;
      --bubble-text: #222;
      --bubble-user-text: #fff;
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: var(--chat-bg);
      margin-top: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(60, 60, 120, 0.08);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      min-height: 540px;
      overflow: hidden;
    }
    .header {
      background: var(--primary);
      color: #fff;
      padding: 20px 24px 16px 24px;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.05);
    }
    #messages {
      flex: 1;
      padding: 18px 16px 10px 16px;
      overflow-y: auto;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.4;
      word-break: break-word;
      margin-bottom: 2px;
      box-shadow: 0 2px 8px rgba(60, 60, 120, 0.03);
      align-self: flex-start;
      background: var(--bubble-other);
      color: var(--bubble-text);
      transition: background 0.2s;
    }
    .bubble.user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: var(--bubble-user-text);
    }
    .input-area {
      display: flex;
      padding: 16px;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #fff;
      transition: border 0.2s;
    }
    #input:focus {
      border: 1.5px solid var(--primary);
    }
    #send {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.09);
    }
    #send:hover {
      background: var(--primary-light);
    }
    @media (max-width: 600px) {
      .container {
        max-width: 100vw;
        min-height: 100vh;
        margin-top: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ðŸ’¬ Go Real-Time Chat</div>
    <div id="messages"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="Type a message..." autocomplete="off" autofocus />
      <button id="send">Send</button>
    </div>
  </div>
  <script>
    // Prompt for username
    let userName = '';
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const messages = document.getElementById('messages');
    let ws = null;

    input.disabled = true;
    send.disabled = true;

    const modal = document.createElement('div');
    modal.innerHTML = `
      <div id="name-modal" style="position:fixed;z-index:1000;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.18);">
        <div style="background:#fff;padding:32px 28px 24px 28px;border-radius:14px;box-shadow:0 4px 24px rgba(60,60,120,0.15);min-width:260px;display:flex;flex-direction:column;align-items:center;">
          <h3 style="margin:0 0 18px 0;font-size:1.2rem;font-weight:600;color:#3b82f6;">Enter your name to join</h3>
          <input id="modal-input" type="text" maxlength="18" placeholder="Your name" style="padding:10px 12px;border:1px solid #cbd5e1;border-radius:7px;font-size:1rem;width:100%;margin-bottom:14px;outline:none;" autofocus />
          <button id="modal-btn" style="background:#3b82f6;color:#fff;border:none;border-radius:7px;padding:9px 24px;font-size:1rem;font-weight:500;cursor:pointer;">Join Chat</button>
        </div>
      </div>
    `;
    document.body.appendChild(modal);
    const modalInput = modal.querySelector('#modal-input');
    const modalBtn = modal.querySelector('#modal-btn');
    function startChat() {
      input.disabled = false;
      send.disabled = false;
      input.focus();
      ws = new WebSocket(`ws://${location.host}/ws`);
      ws.onmessage = (event) => {
        // Message format: name::message
        let raw = event.data;
        let sender = 'Anonymous';
        let text = raw;
        let isUser = false;
        if (raw.includes('::')) {
          [sender, text] = raw.split('::', 2);
          isUser = (sender === userName);
        }
        addMessage(text, isUser, sender);
      };
    }
    function closeModal() {
      modal.remove();
      startChat();
    }
    modalBtn.onclick = () => {
      if (modalInput.value.trim()) {
        userName = modalInput.value.trim();
        closeModal();
      } else {
        modalInput.focus();
      }
    };
    modalInput.onkeydown = (e) => {
      if (e.key === 'Enter') modalBtn.onclick();
    };

    function addMessage(text, isUser, sender) {
      const msg = document.createElement('div');
      msg.className = 'bubble' + (isUser ? ' user' : '');
      msg.innerHTML = `<strong style="font-size:0.97em;color:${isUser ? '#fff':'#3b82f6'};font-weight:600;">${sender}</strong><br><span style="font-size:1em;">${text}</span>`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    send.onclick = sendMessage;
    input.onkeydown = (e) => { if (e.key === 'Enter') sendMessage(); };

    function sendMessage() {
      if (!userName || !ws || ws.readyState !== 1) return;
      if (input.value.trim()) {
        ws.send(userName + '::' + input.value.trim());
        input.value = '';
      }
    }

    function addMessage(text, isUser, sender) {
      const msg = document.createElement('div');
      msg.className = 'bubble' + (isUser ? ' user' : '');
      msg.innerHTML = `<strong style="font-size:0.97em;color:${isUser ? '#fff':'#3b82f6'};font-weight:600;">${sender}</strong><br><span style="font-size:1em;">${text}</span>`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    ws.onmessage = (event) => {
      // Message format: name::message
      let raw = event.data;
      let sender = 'Anonymous';
      let text = raw;
      let isUser = false;
      if (raw.includes('::')) {
        [sender, text] = raw.split('::', 2);
        isUser = (sender === userName);
      }
      addMessage(text, isUser, sender);
    };

    send.onclick = sendMessage;
    input.onkeydown = (e) => { if (e.key === 'Enter') sendMessage(); };

    function sendMessage() {
      if (!userName) return;
      if (input.value.trim()) {
        ws.send(userName + '::' + input.value.trim());
        input.value = '';
      }
    }
  </script>
</body>
</html>
